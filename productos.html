<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <style>
      .fixed-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        transition: background-color 0.3s, backdrop-filter 0.3s;
      }
      .blurred-nav {
        background-color: rgba(255, 255, 255, 0.09);
        backdrop-filter: blur(21px);
      }
      .bg-blur {
        backdrop-filter: blur(
          4px
        ); /* Ajusta el valor para un desenfoque diminuto */
        background-color: rgba(0, 0, 0, 0.3); /* Fondo translúcido */
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .parallax {
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center top;
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="shortcut icon" href="img/fondont.png" type="image/x-icon" />
  </head>
  <body class="overflow-x-hidden">
    <nav
      id="navbar"
      class="flex justify-between py-4 text-white fixed-nav px-4 md:px-10"
    >
      <a href="/"><div class="text-3xl md:text-5xl">SS</div></a>
      <div class="flex gap-4 md:gap-10 text-xl md:text-2xl cursor-pointer">
        <a href="/"><div>Inicio</div></a>
        <a href="nosotros.html"><div>Quienes somos?</div></a>
      </div>
    </nav>

    <div class="bg-[#212828]">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
          <h2 class="text-2xl font-bold text-white">Nuestros productos</h2>
          <div
            class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0"
          >
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow-lg w-full md:w-96">
              <div
                class="h-80 w-full overflow-hidden rounded-lg sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64"
              >
                <img
                  src="img/robom.jpg"
                  class="h-full w-full object-cover object-center"
                />
              </div>
              <div class="p-6">
                <h3 class="mt-6 text-2xl font-semibold text-gray-900">
                  Flame Guard
                </h3>
                <p
                  class="text-xl font-semibold text-gray-700 cursor-pointer"
                  onclick="alerta()"
                >
                  Ver descripcion de producto
                </p>
                <button
                  class="cursor-pointer mt-6 flex w-full items-center justify-center rounded-md border border-transparent bg-green-900 px-8 py-3 text-base text-white"
                  onclick="enviarCorreo()"
                >
                  Cotizar
                </button>
              </div>
            </div>

            <!-- Card 2 -->
            <div
              class="bg-[#3E4949] rounded-lg shadow-lg w-full md:w-96 flex items-center justify-center text-center"
            >
              <div
                class="h-80 w-full overflow-hidden rounded-lg sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64"
              >
                <h2 class="text-white text-5xl">Próximamente...</h2>
              </div>
            </div>

            <!-- Card 3 -->
            <div
              class="bg-[#3E4949] rounded-lg shadow-lg w-full md:w-96 flex items-center justify-center text-center"
            >
              <div
                class="h-80 w-full overflow-hidden rounded-lg sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64"
              >
                <h2 class="text-white text-5xl">Próximamente...</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-[#3E4949] text-white py-6 mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between">
          <div class="mb-6 md:mb-0">
            <h4 class="text-2xl font-bold">Spark Safe Systems</h4>
            <p class="text-xl">Protegiendo el futuro, hoy.</p>
          </div>
          <div class="flex flex-col md:flex-row gap-4 md:gap-10">
            <div>
              <h5 class="text-xl font-bold">Contacto</h5>
              <a href="https://www.instagram.com/sprk.sys/">
                <p class="text-lg">Instagram</p>
              </a>
              <p class="text-lg">Correo: contact.sparksystems@gmail.com</p>
              <p class="text-lg">Teléfono: +123 456 7890</p>
              <p class="text-lg">Estamos atentos a tus comentarios</p>
            </div>
            <img src="img/logov.jpeg" class="h-20 w-20 md:h-40 md:w-40" />
          </div>
        </div>
      </div>
    </footer>
    <script>
      function enviarCorreo() {
        window.location.href =
          "mailto:contact.sparksystems@gmail.com?subject=Cotización de Flame Guard&body=Me gustaría recibir más información sobre este producto.";
      }

      function alerta() {
        Swal.fire({
          title: "Informacion acerca de Flame Guard",
          text: "Flame Guard es una solución tecnológica de vanguardia diseñada para enfrentar los desafíos de los incendios forestales con una eficiencia y seguridad sin precedentes. Este robot teledirigido cuenta con un sistema de control remoto avanzado que permite a los operadores dirigirlo desde una distancia segura, evitando así los riesgos asociados con las operaciones en zonas de fuego, su sistema de extinción incorpora tanques de agua y retardantes de fuego, capaces de ser disparados con gran precisión para sofocar las llamas rápidamente, con su diseño compacto y ágil, Flame Guard puede acceder a áreas donde los vehículos tradicionales no pueden llegar, proporcionando una cobertura integral en la lucha contra los incendios. Es la herramienta ideal para organizaciones de protección civil y bomberos, ofreciendo una nueva dimensión en la prevención y control de incendios forestales, disponible para su distribución en Latinoamérica y a nivel mundial, Flame Guard representa un gran avance en la protección del medio ambiente y la seguridad de las comunidades afectadas por incendios forestales",
          confirmButtonText: "Ok",
          confirmButtonColor: "rgb(20 83 45)",
        });
      }
    </script>
    <script src="javiscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
